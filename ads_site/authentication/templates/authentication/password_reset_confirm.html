{% extends "ads_app/base.html" %}
{% block content%}

<h1>Password Reset</h1>
<div>
    <form method="POST">
        {% csrf_token %}
        <fieldset>
            <legend> Reset Password </legend>
            {{ form.as_p }}
        </fieldset>
        <button type="submit" class="button">Reset Password</button>
    </form>
</div>
{% endblock content %}
